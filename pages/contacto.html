    <link href="../css/scss/estilos.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Contacto</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="./ilgiro.html">Giro de Italia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./lavuelta.html">La Vuelta</a>

                <a class="nav-link" href="./tourthefrance.html"
                  >Tour de France</a

              <li class="nav-item">
                <a class="nav-link active" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container">
        <h1 class="animate__animated animate__fadeInDown">
          Grandes Vueltas del Ciclismo
        </h1>
        <form>
          <div class="row">
            <div class="col-xs-12 col-sm-8 offset-sm-2">
              <fieldset>
                <div class="formulario">
                  <h4>Inscribase llenando aquí</h4>

                  <div class="form-input">
                    <label>Nombre:</label>
                    <input type="text" placeholder="Tu nombre" />
                  </div>
                  <div class="form-input">
                    <label>Dni:</label>
                    <input type="number" placeholder="Dni" />
                  </div>
                  <div class="form-input">
                    <label>Número de contacto:</label>
                    <input type="number" placeholder="Número de contacto" />
                  </div>
                  <div class="form-input">
                    <label>Correo electrónico:</label>
                    <input type="email" placeholder="Correo electrónico" />
                  </div>
                  <div class="form-input">
                    <label>Tu opinión nos ayuda:</label>
                    <textarea cols="22" rows="5"></textarea>
                  </div>

                  <div class="enviar">
                    <input type="submit" value="Enviar" class="btn-submit" />
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <div class="redes">
          <img src="../images/facebook.png" alt="logo de facebook" />
          <img src="../images/gorjeo.png" alt="logo de twitter" />
          <img src="../images/instagram.png" alt="logo de instagram" />
        </div>
      </div>
    </footer>
  </body>
