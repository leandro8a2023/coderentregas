    <header>
      <h1>Grandes Vueltas del Ciclismo</h1>

    <main>
      <form class="formulario">
        <div class="col-xs-12 col-sm-8 col-md-6 col-lg-8">
          <fieldset>
            <div class="formulario">
              <h4>Inscribase llenando aquí</h4>

              <div class="form-input">
                <label>Nombre:</label>
                <input type="text" placeholder="Tu nombre" />
              </div>
              <div class="form-input">
                <label>Dni:</label>
                <input type="number" placeholder="Dni" />
              </div>
              <div class="form-input">
                <label>Número de contacto:</label>
                <input type="number" placeholder="Número de contacto" />
              </div>
              <div class="form-input">
                <label>Correo electrónico:</label>
                <input type="email" placeholder="Correo electrónico" />
              </div>
              <div class="form-input">
                <label>Tu opinión nos ayuda:</label>
                <textarea cols="22" rows="5"></textarea>
              </div>

              <div class="enviar">
                <input type="submit" value="Enviar" class="btn-submit" />
              </div>
            </div>
          </fieldset>
        </div>
      </form>
    </main>
